    <div id="addDashboardModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add New Dashboard</h4>
                </div>
                <form method="post">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="dashboardTitle">Dashboard Title</label>
                            </div>
                            <div class="col-sm-12">
                                <input id="dashboardTitle" class="form-control marginBottom20px" type="text" placeholder="Insert dashboard title" />
                            </div>
                            <div class="col-sm-12">
                                <label for="dashboardDescription">Dashboard Description</label>
                            </div>
                            <div class="col-sm-12">
                                <textarea id="dashboardDescription" class="form-control marginBottom20px" placeholder="Type in dashboard description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <input id="addDashboard" type="submit" class="btn btn-primary" data-dismiss="modal" value="Add Dashboard">
                    </div>
                </form>
            </div>

        </div>

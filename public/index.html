<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galactus - JS Applications</title>

    <link rel="stylesheet" href="./css/styles.css">

    <!-- Development -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Production Links (CDN) -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />-->
</head>
<body>
    <header>
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".collapseNav" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">GALACTUS</a>
                </div>
                <form class="collapse navbar-collapse collapseNav navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username">
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" id="btn-login" class="btn btn-default">Log in</button>
                    <button type="submit" id="btn-register" class="btn btn-default">Register</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <nav id="dashboardNav" class="navbar navbar-default">
            <div class="collapse navbar-collapse collapseNav">
                <ul id="dashboardList" class="nav navbar-nav">
                    <li class="active">
                        <a href="#">
                            <h2>Dashboard1<span class="sr-only">(current)</span></h2>
                            <p class="subTitle">Subtitle</p>
                        </a>
                    </li>
                </ul>
            </div>
            <button class="addItemBtn addDashboard" data-toggle="modal" data-target="#addDashboardModal">+ Add Dashboard</button>
        </nav>
        <article id="mainContainer" class="clearfix">
            <ul id="lists" class="clearfix">
                <li class="singleList">List One</li>
            </ul>
            <button class="addItemBtn addList" data-toggle="modal" data-target="#addListModal">+ Add List</button>
        </article>
    </main>
    <footer></footer>

    <!--Popups for creating dashboard & list and editing a single task-->
    <!--Add Dashboard Modal-->
    <div id="addDashboardModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add New Dashboard</h4>
                </div>
                <form method="post">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="dashboardTitle">Dashboard Title</label>
                            </div>
                            <div class="col-sm-12">
                                <input id="dashboardTitle" class="form-control marginBottom20px" type="text" placeholder="Insert dashboard title"/>
                            </div>
                            <div class="col-sm-12">
                                <label for="dashboardDescription">Dashboard Description</label>
                            </div>
                            <div class="col-sm-12">
                                <textarea id="dashboardDescription" class="form-control marginBottom20px" placeholder="Type in dashboard description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <input id="addDashboard" type="submit" class="btn btn-primary" data-dismiss="modal" value="Add Dashboard">
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!--Add List Modal-->
    <div id="addListModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add New List</h4>
                </div>
                <form method="post">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="listTitle">List Title</label>
                            </div>
                            <div class="col-sm-12">
                                <input id="listTitle" class="form-control marginBottom20px" type="text" placeholder="Insert list title"/>
                            </div>
                            <div class="col-sm-12">
                                <label for="listDescription">List Description</label>
                            </div>
                            <div class="col-sm-12">
                                <textarea id="listDescription" class="form-control marginBottom20px" placeholder="Type in list description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <input id="addList" type="submit" class="btn btn-primary" data-dismiss="modal" value="Add List">
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Libs -->
    <script src="js/libs/navigo.min.js"></script>
    <!-- Development -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/handlebars/handlebars.min.js"></script>
    <script src="../bower_components/toastr/dist/toastr.min.js"></script>
    <!-- Production Links (CDN) -->
    <!--<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/toastr/2.1.3/toastr.min.js"></script>-->

    <!-- App -->
    <script src="js/requester.js"></script>
    <script src="js/dataService.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/controllers.js"></script>

    <!-- App: Start -->
    <script src="js/app.js"></script>

</body>
</html>

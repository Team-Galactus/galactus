<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galactus - JS Applications</title>

    <link rel="stylesheet" href="./css/styles.css">

    <!-- Development -->
    <!--<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">-->
    <!-- Production Links (CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
    <header>
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".collapseNav" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/home">GALACTUS</a>
                </div>
                <form class="collapse navbar-collapse collapseNav navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username">
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" id="btn-login" class="btn btn-default">Log in</button>
                    <button type="submit" id="btn-register" class="btn btn-default">Register</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <nav id="dashboardNav" class="navbar navbar-default">

        </nav>
        <article id="mainContainer" class="clearfix">
            <div class="row">
                <div class="col-sm-4">
                    <section id="listsHolder">

                    </section>
                </div>
                <div class="col-sm-8">
                    <section id="listPreview" class="closed clearfix">
                        <header>
                            <h3>Some List Title</h3>
                            <p class="listDescription">Some list description</p>
                        </header>
                        <article id="tasksHolder">

                            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                                <div class="panel panel-default">
                                    <div class="panel-heading" role="tab" id="heading">
                                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#task" aria-expanded="true" aria-controls="task">
                                            <h4 class="panel-title">Task 1 #1</h4>
                                            <div class="deadline">
                                                <span><em>Due Date: </em></span><strong>3/10/2016</strong>
                                            </div>
                                        </a>
                                    </div>
                                    <div id="task" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading">
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <p> Some task description</p>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="checklists clearfix">
                                                        <div class="checklist">
                                                            <h5>Some Checklist</h5>
                                                            <form class="checklistForm">
                                                                <div class="singleCheck">
                                                                    <input type="checkbox" value="completed">
                                                                    <label>Checkbox 1 </label>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a class="addItemBtn" data-toggle="modal" data-target="#addTaskModal">+ Add Task</a>
                        </article>
                    </section>
                </div>
            </div>
        </article>
    </main>
    <footer></footer>

    <!--Popups for creating dashboard & list and editing a single task-->
    <!--Add Dashboard Modal-->
    <div id="addDashboardModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add New Dashboard</h4>
                </div>
                <form method="post">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="dashboardTitle">Dashboard Title</label>
                            </div>
                            <div class="col-sm-12">
                                <input id="dashboardTitle" class="form-control marginBottom20px" type="text" placeholder="Insert dashboard title" />
                            </div>
                            <div class="col-sm-12">
                                <label for="dashboardDescription">Dashboard Description</label>
                            </div>
                            <div class="col-sm-12">
                                <textarea id="dashboardDescription" class="form-control marginBottom20px" placeholder="Type in dashboard description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <input id="addDashboard" type="submit" class="btn btn-primary" data-dismiss="modal" value="Add Dashboard">
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <!--Add List Modal-->
    <div id="addListModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add New List</h4>
                </div>
                <form method="post">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="listTitle">List Title</label>
                            </div>
                            <div class="col-sm-12">
                                <input id="listTitle" class="form-control marginBottom20px" type="text" placeholder="Insert list title" />
                            </div>
                            <div class="col-sm-12">
                                <label for="listDescription">List Description</label>
                            </div>
                            <div class="col-sm-12">
                                <textarea id="listDescription" class="form-control marginBottom20px" placeholder="Type in list description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <input id="addList" type="submit" class="btn btn-primary" data-dismiss="modal" value="Add List">
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <!--Add Task Modal-->
    <div id="addTaskModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <a type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></a>
                    <h4 class="modal-title">Add New Task</h4>
                </div>
                <form method="post">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="taskTitle">Task Title</label>
                            </div>
                            <div class="col-sm-6">
                                <label for="taskDeadline">Task Deadline</label>
                            </div>
                            <div class="col-sm-6">
                                <input id="taskTitle" class="form-control marginBottom20px" type="text" placeholder="Insert task title" />
                            </div>
                            <div class="col-sm-6">
                                <input type="date" id="taskDeadline" class="form-control"/>
                            </div>
                            <div class="col-sm-12">
                                <label for="taskDescription">Task Description</label>
                            </div>
                            <div class="col-sm-12">
                                <textarea id="taskDescription" class="form-control marginBottom20px" placeholder="Type in task description"></textarea>
                            </div>
                            <div class="col-sm-12">
                                <div class="checklists clearfix">
                                    <div class="checklist">
                                        <h5>Some Checklist</h5>
                                        <form class="checklistForm">
                                            <div class="singleCheck">
                                                <input type="checkbox" value="completed">
                                                <label>Checkbox 1 </label>
                                            </div>
                                        </form>
                                        <div class="collapse" id="addCheckboxHolder">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <input id="checkboxTitle" class="form-control addCheckTitle" type="text" placeholder="Add a checkbox">
                                                </div>
                                                <div class="col-sm-3">
                                                    <a id="addNewCheckbox" class="btn btn-default" role="button" data-toggle="collapse" href="#addCheckboxHolder" aria-expanded="true" aria-controls="addCheckboxHolder">Add</a>
                                                    <a class="btn btn-default close checkClose" role="button" data-toggle="collapse" href="#addCheckboxHolder" aria-expanded="true" aria-controls="addCheckboxHolder"><span aria-hidden="true">&times;</span></a>
                                                </div>
                                            </div>
                                        </div>
                                        <a class="addItemBtn" role="button" data-toggle="collapse" href="#addCheckboxHolder" aria-expanded="false" aria-controls="addCheckboxHolder">+ Add Checkbox</a>
                                    </div>
                                    <div class="collapse singleTask" id="addCheckListHolder">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <input id="checkListTitle" class="form-control addCheckTitle" type="text" placeholder="Add a checklist">
                                            </div>
                                            <div class="col-sm-3">
                                                <a id="addNewChecklist" class="btn btn-default" role="button" data-toggle="collapse" href="#addCheckListHolder" aria-expanded="true" aria-controls="addCheckListHolder">Add</a>
                                                <a class="btn btn-default close checkClose" role="button" data-toggle="collapse" href="#addCheckListHolder" aria-expanded="true" aria-controls="addCheckListHolder"><span aria-hidden="true">&times;</span></a>
                                            </div>
                                        </div>
                                    </div>
                                    <a class="addItemBtn" role="button" data-toggle="collapse" href="#addCheckListHolder" aria-expanded="false" aria-controls="addCheckListHolder">+ Add Checklist</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <input id="addTask" type="submit" class="btn btn-primary" data-dismiss="modal" value="Add Task">
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <script src="js/libs/navigo.min.js"></script>

</body>
